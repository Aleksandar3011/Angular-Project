<mat-card>
  <h1>Create</h1>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onSaveAd()" *ngIf="!isLoading">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        formControlName="title"
        >
        <mat-error *ngIf="form.get('title')">Please enter a ad title!</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Tech Stack:</mat-label>
      <textarea
        matInput
        name="tech"
        formControlName="tech"
      ></textarea>
      <mat-error *ngIf="form.get('tech')">Please enter tech stack information!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>IT Field:</mat-label>
      <textarea
        matInput
        name="itField"
        formControlName="itField"
      ></textarea>
      <mat-error *ngIf="form.get('itField')">Please enter IT field information!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>About us:</mat-label>
      <textarea
        matInput
        name="about"
        formControlName="about"
      ></textarea>
      <mat-error *ngIf="form.get('about')">Please enter about us information!</mat-error>
    </mat-form-field>

    <mat-form-field >
      <mat-label>If you have:</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>We Offer:</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">Save Ad</button>
  </form>
</mat-card>
