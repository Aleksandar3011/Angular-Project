<h1>JOBS ADS</h1>

 <mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="ads.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let ad of ads">
    <mat-expansion-panel-header class="ad-title">
      {{ ad.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="ad.imagePath" [alt]="ad.title">
    </div>
    <div class="contnet">
      <strong>Tech Stack: </strong>
      <p>
        {{ad.tech}}
      </p>
      <strong>IT Field: </strong>
      <p>
        {{ad.itField}}
      </p>
      <strong>About us: </strong>
      <p class="about">
        {{ ad.about }}
      </p>
      <strong>If You Have: </strong>
      <p class="ifYouHave">
        {{ ad.ifYouHave }}
      </p>
      <strong>We Offer: </strong>
      <p class="weOffer">
        {{ ad.weOffer }}
      </p>
      <p class="email">
        To apply, send your CV to email: jobs.app@softuni.bg
      </p>
    </div>
    <mat-action-row *ngIf="userIsAuth && userId == ad.creator">
      <a mat-button color="primary" [routerLink]="['/edit', ad.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(ad.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalAds" [pageSize]="adsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="ads.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="ads.length <= 0 && !isLoading">No ads added yet!</p>
