<h1>NEWS</h1>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="blogs.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let blog of blogs">
    <mat-expansion-panel-header class="ad-title">
      {{ blog.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="blog.imagePath" [alt]="blog.title">
    </div>
    <div class="contnet">
      <p>
        {{ blog.content }}
      </p>
    </div>
    <mat-action-row *ngIf="userIsAuth && userId == blog.creator">
      <a mat-button color="primary" [routerLink]="['/edit', blog.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(blog.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalBlogs" [pageSize]="blogsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="blogs.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="blogs.length <= 0 && !isLoading">No news added yet!</p>
