<mat-card>
  <h1>Create</h1>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onSaveAd()" *ngIf="!isLoading">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        formControlName="title"
        >
        <mat-error *ngIf="form.get('title')">Please enter a ad title!</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Content:</mat-label>
      <textarea cols="40"
        rows="3"
        matInput
        name="content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')">Please enter content information!</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
