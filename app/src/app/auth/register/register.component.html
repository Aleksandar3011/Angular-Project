<mat-card>
    <mat-card-content>
      <form >
        <h2>Register</h2>
        <mat-error >
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field><mat-form-field>
            <input matInput type="password" placeholder="Repeat Password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
        <button mat-raised-button color="primary" >Register</button>
      </form>

      <p>Already have account? <button>LOGIN</button></p>
    </mat-card-content>
  </mat-card>
