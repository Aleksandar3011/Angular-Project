<mat-card>
    <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput type="email" name="email" ngModel placeholder="Email" required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid">
            Please provide a valid email address
          </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" name="password" ngModel placeholder="Password" required  #passwordInput="ngModel">
              <mat-error *ngIf="passwordInput.invalid">
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" *ngIf="!isLoading">Login</button>

          </form>
          <p>Don't have account? <button (click)="toRegisterPage()">REGISTER</button></p>
        </mat-card-content>
      </mat-card>
