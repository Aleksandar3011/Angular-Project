<mat-card>
    <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <h2>Register</h2>

        <!-- <mat-error *ngIf="emailInput.invalid">
          The username and password were not recognized
        </mat-error> -->

        <mat-form-field>
          <input matInput type="email" name="email" ngModel placeholder="Email" required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid">
            Please provide a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" name="password" ngModel placeholder="Password" required  #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.invalid">
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <!-- <mat-form-field>
            <input matInput type="password" placeholder="Repeat Password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field> -->

        <button mat-raised-button color="primary" *ngIf="!isLoading">Singup</button>

      </form>

      <p>Already have account? <button>LOGIN</button></p>
    </mat-card-content>
  </mat-card>
